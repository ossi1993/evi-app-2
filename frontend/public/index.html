{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico" /> -->
    <link rel="icon" href="https://image.flaticon.com/icons/svg/929/929429.svg" />
    <style>
      .loading_wrap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #FFF;
        display: block;
        position: absolute;
      }

      .loader_logo {
        height: 400px;
        width: 400px;
        position: absolute;
        left: calc(50% - 200px);
        top: 5%;
      }

      .loader_logo img {
        height: 100%;
        width: 100%;
      }

      .loading {

        border: 3px solid rgba(51, 99, 153, 0.45);
        position: absolute;
        left: calc(50% - 35px);
        top: 50%;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        border-top-color: #2E5595;
        animation: loader 1s ease-in-out infinite;
        -webkit-animation: loader 1s ease-in-out infinite;
      }

      @keyframes loader {
        to {
          -webkit-transform: rotate(360deg);
        }
      }

      @-webkit-keyframes loader {
        to {
          -webkit-transform: rotate(360deg);
        }
      }

    </style>

    <title>EVI</title>


  </head>

  <body class="text-left">
    <noscript>
      <strong>
        We're sorry but gull-vue doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong>
    </noscript>


    <!-- built files will be auto injected -->
    <div class="loading_wrap" id="loading_wrap">
      <div class="loader_logo">
        <img src="https://www.kinderhospiz-muenchen.de/wp-content/uploads/2020/04/evi.png" class="" alt="logo">
        <!-- <img src="@/assets/evi_logo.png" alt /> -->
      </div>

      <div class="loading"></div>
    </div>

    <div id="app"></div>

    {% render_bundle 'index'%}

  </body>

</html>
