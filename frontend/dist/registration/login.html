{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<div class="container mb-3">
    <!-- <img src="https://www.e-v-i.de/images/EVI_Logo_neu_2016_Subline_2.png" alt="logo" style="width: 200px;"> -->
    <h1>EVI</h1>
</div>
<div class="login-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
    </form>
    <p class="mt-2">Or <a href="{% url 'django_registration_register' %}">Create an Account</a></p> 
</div>
{% endblock %}
